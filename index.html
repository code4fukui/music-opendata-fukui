<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
    <title>simple music player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            text-align: center;
        }
        .player-container {
            vertical-align: top;
            display: inline-block;
            margin: 20px;
            x-width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 10px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .blur-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(50px);
            opacity: .8;
            z-index: -1;
            background-size: cover;        /* 画面いっぱい */
            background-position: center;   /* 中央基準 */
            background-repeat: no-repeat;  /* 繰り返さない */
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0 0;
            text-align: left;
        }
        li {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            cursor: pointer;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        #div_info, #div_lylic {
          white-space: pre-wrap;
          text-align: left;
        }
        .credit {
          margin-top: 1em;
        }
        .credit a {
          color: gray !important;
        }
    </style>
</head>
<body>
    <div class="blur-background" id="div_bg"></div>
    <div class="player-container">
      <h2 id="h2_title"></h2>
      <ul id="ul_playlist"></ul>
      <div class="credit"><a href="https://github.com/code4fukui/music-opendata-fukui/">OPENDATA on GitHub</a></div>
    </div>
    <div class="player-container">
      <img id="img_jacket" alt="ジャケット画像">
      <audio controls id="audio_main"></audio>
      <div id="div_info"></div>
    </div>
    <div class="player-container" id="div_lylic"></div>

<script type="module">
const data0 = await (await fetch("playlist.json")).json();
const data = data0.playlist_clips;

h2_title.textContent = data0.name;

const unescape = (s) => {
  return s.replace(/\\n/g, "\n");
};

const show = async (clip) => {
  const imgurl = clip.image_large_url;
  img_jacket.src = imgurl;
  div_bg.style.backgroundImage = `url('${imgurl}')`;
  div_info.textContent = `プロンプト:\n${clip.metadata.gpt_description_prompt}\n\n曲名:\n${clip.title}\n\ntags:\n${clip.metadata.tags}`;
  div_lylic.textContent = unescape(clip.metadata.prompt);

  audio_main.src = clip.audio_url;
  audio_main.play();
  audio_main.onended = () => {
    for (let i = 0; i < data.length; i++) {
      if (data[i].clip.image_large_url == imgurl) {
        show(i + 1 == data.length ? data[0].fn : data[i + 1].fn);
        break;
      }
    }
  };
};

for (const item of data) {
  const li = document.createElement("li");
  li.textContent = item.clip.title;
  ul_playlist.appendChild(li);
  li.onclick = () => show(item.clip);
}
show(data[0].clip);

</script>

</body>
</html>
